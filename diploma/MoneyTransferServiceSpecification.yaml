openapi: 3.0.0
info:
  title: Transfer Money API
  description: Transfer Money API
  version: 1.0.0
servers:
  - url: 'http://localhost:8080/transfer'
    description: local server
paths:
  /transfer:
    post:
      summary: Transfer money card to card
      description: Call to send money between cards
      requestBody:
        description: Card from and card to
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cardFromNumber:
                  type: string
                cardFromValidTill:
                  type: string
                cardFromCVV:
                  type: string
                cardToNumber:
                  type: string
                amount:
                  type: integer
                currency:
                  type: string
      responses:
        '200':
          description: Success transfer
          content:
            application/json:
              schema:
                type: object
                properties:
                  ref:
                    type: string
                    description: Operation id
        '400':
          description: Error input data
        '500':
          description: Error transfer
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error customer message
                  id:
                    type: integer
  /confirmOperation:
    get:
      summary: Get operation code confirmation
      description: Return code
      parameters:
        - in: path
          name: operationId
          schema:
            type: string
          required: true
          description: Operation id
      responses:
        '200':
          description: Code
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    description: Verification code
                  operationId:
                    type: string
                    description: Operation id
        '400':
          description: Error input data
        '500':
          description: Error confirmation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error customer message
                  id:
                    type: integer
    post:
      summary: Confirm operation
      description: Confirming operataion with code
      requestBody:
        description: Confirm operation
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                operationId:
                  type: string
                  description: Operation id
                code:
                  type: string
                  description: Verification code
      responses:
        '200':
          description: Success confirmation
          content:
            application/json:
              schema:
                type: object
                properties:
                  operationId:
                    type: string
                    description: Operation id
        '400':
          description: Error input data
        '500':
          description: Error confirmation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error customer message
                  id:
                    type: integer
